<mat-toolbar>
  <span>Tu Liga</span>
</mat-toolbar>

<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
</mat-form-field>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="eqpA">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Equipo A</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.eqpA}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="eqpB">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Equipo B</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.eqpA}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="eqpV">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Equipo V</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.eqpV}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="golA">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Goles A</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.golA}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="golB">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Goles B</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.golB}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="puntosA">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Puntos A</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.puntosA}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="puntosB">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Puntos B</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.puntosB}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="createBy">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Creado por</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.createBy}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-button color="primary" [routerLink]="['edicion', row.idPartido]">Actualizar</button>
      <!--<button mat-button color="accent" (click)="eliminar(row.id)">Eliminar</button>-->
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>

<!--<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" [length]="cantidad" (page)="mostrarMas($event)"></mat-paginator>-->
<mat-paginator [length]="5" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

<button mat-fab color="accent" style="float: right" routerLink="/artido/nuevo">
  <mat-icon>create</mat-icon>
</button>
